{% extends 'base.html' %}

{% block header %}
	<h2 class="card-title text-center">{% block title %}Log In{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form class="form-signin" method="post">
  	<div class="form-label-group">
  		<label for="username"></label>
    	<input name="username" id="username" class="form-control" placeholder="Username" required>
  	</div>

  	<div class="form-label-group">
  		<label for="password"></label>
    	<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
  	</div>

    <button class="mt-3 btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Log In"> Log In</button>
  </form>
{% endblock %}
