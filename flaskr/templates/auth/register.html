{% extends 'base.html' %}

{% block header %}
	<h2 class="card-title text-center mt-5">{% block title %}Register{% endblock %}</h2>
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
					  <form class="form-signin" method="post">
					  	<div class="form-label-group">
					  		<label for="username"></label>
					    	<input name="username" id="username" class="form-control" placeholder="Username" required>
					  	</div>

					  	<div class="form-label-group">
					  		<label for="password"></label>
					    	<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
					  	</div>

					    <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit" value="Register"> Register</button>
					  </form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
