{% extends 'base.html' %}

{% block header %}
  <h2 class="card-title text-center mt-5">{% block title %}View Expenses{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method = "POST">
    <div class="row">
     {% for expense in all_expenses %}
        <div class="col-sm-5 my-4 mx-auto">
        	<div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Category: {{expense['type']}}</h5>
              <p class="card-text">Amount: ${{expense['value']}}</p>
              <input type='submit' class="btn btn-primary" name='submit_{{expense['id']}}' value='Update'>
              <input type='submit' class="btn btn-primary" name='submit_{{expense['id']}}' value='Delete'>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </form>
{% endblock %}
