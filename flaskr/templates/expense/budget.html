{% extends 'base.html' %}

{% block header %}
  <h2 class="card-title text-center mt-5">{% block title %}Budget Limit{% endblock %}</h2>
{% endblock %}

{% block content %}
<div class="jumbotron text-center w-75 mx-auto mt-5">
	<h4 class="display-5"> Current Budget: {{current_budget['budget']}}</h4>
  <hr class="my-4">
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-2">
        		<div class="card-body">
        			<form class="form-signin" method="post">
        				<div class="form-label-group">
        					 <label for='budget'></label>
  							   <input type="number" id='budget' name='budget' class="form-control" placeholder="Set budget limit" min="0">
        				</div>
        				<button class="mt-3 btn btn-lg btn-primary btn-block" type="submit" value="submit"> Submit</button>
        			</form>
        		</div>
        	</div>
        </div>
    </div>
</div>
{% endblock %}
