{% extends 'base.html' %}

{% block header %}
  <h2 class="card-title text-center mt-5">{% block title %} Transaction {% endblock %}</h2>
{% endblock %}

{% block content %}
<div class="jumbotron text-center w-75 mx-auto mt-5">
	<h4 class="display-5"> User id: {{user_id}}</h4>
  <h4 class="display-5"> Friend id: {{friend_id}}</h4>
  <h4 class="display-5"> Transaction type: {{transaction_type}}</h4>
  <hr class="my-4">
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-2">
        		<div class="card-body">
        			<form class="form-signin" method="post">
        				<div class="form-label-group">
        				  <label for='amount'></label>
  							  <input type="number" id='amount' name='amount' min="1" class="form-control" placeholder="Enter transaction amount">
        				</div>
        				  <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit" value="submit"> Submit</button>
        			</form>
        		</div>
        	</div>
        </div>
    </div>
</div>
{% endblock %}
