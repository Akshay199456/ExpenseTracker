{% extends 'base.html' %}

{% block header %}
  <h2 class="card-title text-center mt-5">{% block title %}User Portal{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method = "POST">
    <div class="row">
     {% for user in all_users %}
        <div class="col-sm-5 my-4 mx-auto">
        	<div class="card">
            <div class="card-body text-center border border-info">
              <h5 class="card-title">User id: {{user['id']}} </h5>
              <h5 class="card-title">User: {{user['username']}} </h5>
              {# <input type='submit' class="btn btn-primary" name='submit_{{expense['id']}}' value='Update'>
              <input type='submit' class="btn btn-primary" name='submit_{{expense['id']}}' value='Delete'> #}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </form>
{% endblock %}
